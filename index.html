<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        Game of Rock Paper Scissor
    </div>
    <!-- <img class="background" src="modern-background.jpg"> -->
    <main>
        <div class="choices">
            <div class="choice" id="paper">
                <img src="paper.png">
            </div>
            <div class="choice" id="rock">
                <img src="rock.png">
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png">
            </div>
        </div>    
        <div class="scores">
            <div class="score">
                <div class="user-score">
                    0
                </div>
                User
            </div>
            
            <div class="score">
                <div class="comp-score">
                    0
                </div>
                Comp
            </div>
        </div>
        <div class="move-parent">
            <div class="move">
                <p id="msg">Play your Move!</p>
            </div>
        </div>
        
    </main>
    

    <script src="app.js"></script>
</body>
</html>
